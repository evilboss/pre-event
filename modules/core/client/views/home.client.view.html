<div flex layout="row" data-ng-controller="HomeController as ul">

<div style="margin-bottom: 10px;width:100%;">
    <div layout="row" layout-margin layout-fill layout-padding>

        <div flex>
            <div class="md-whiteframe-z2">
                <iframe style="width: 100%;" height="315"
                        src="http://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
                </iframe>
            </div>
        <div class="md-whiteframe-z2" style="margin-top: 15px;resize:none; width: 100%;height: 150px;overflow-y: scroll;overflow-x: none;">
            <div ng-repeat="item in items">
                <div style="width: 100%;border-bottom: solid 1px;" ng-click=" selecttext(item)">{{item}}</div>
            </div>

        </div>
         <div class="md-whiteframe-z2" style="margin-top: 15px;">
            <textarea data-ng-bind="textSelected" style="resize:none; width: 100%;height: 150px;overflow-y: scroll;overflow-x: none;">

            </textarea>

        </div>
        <div flex class="md-whiteframe-z2">


        </div>
    </div>
</div>
    <div style="position:absolute;bottom:0px;left:45px;width:300px;">
        <button class="md-raised md-primary md-button md-default-theme" ng-transclude="">
            Next</button>
    </div>



</div>
